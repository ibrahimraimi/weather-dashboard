<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offline - Weather Dashboard</title>
		<style>
			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
				background-color: #f0f5ff;
				color: #333;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				text-align: center;
			}
			.container {
				max-width: 500px;
				padding: 2rem;
				background-color: white;
				border-radius: 12px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			h1 {
				font-size: 1.8rem;
				margin-bottom: 1rem;
				color: #3b82f6;
			}
			p {
				margin-bottom: 1.5rem;
				line-height: 1.5;
			}
			.icon {
				font-size: 4rem;
				margin-bottom: 1rem;
				color: #3b82f6;
			}
			.btn {
				background-color: #3b82f6;
				color: white;
				padding: 0.5rem 1rem;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				text-decoration: none;
				font-size: 0.9rem;
			}
			.btn:hover {
				background-color: #2563eb;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">ðŸ“¡</div>
			<h1>You're Offline</h1>
			<p>
				It looks like you don't have an internet connection right now. The Weather Dashboard needs a
				connection to fetch the latest weather data.
			</p>
			<p>
				If you've previously viewed weather for a location, you may still be able to access the
				cached data on the main page.
			</p>
			<a href="/" class="btn">Go to Dashboard</a>
		</div>

		<script>
			// Check for network status changes
			window.addEventListener('online', () => {
				window.location.href = '/';
			});

			document.querySelector('.btn').addEventListener('click', (e) => {
				if (navigator.onLine) {
					// User is back online, no need to prevent default
					return;
				}

				e.preventDefault();
				// If still offline but there's a cached homepage, the service worker will serve it
				// otherwise, this page will just reload
				window.location.href = '/';
			});
		</script>
	</body>
</html>
